<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <h2>ToDo list</h2>
    <script>
        var todo = [1, 2, 3, 4];

        function add_todo_item(index, new_item) {
            todo.splice(index, 0, new_item);
        }

        function show_list() {
            for (var i = 0; i < todo.length; i = i + 1) {
                console.log(todo[i]);
            }
        }

        function edit_array(index, edit_element) {
            todo[index] = edit_element;
        }

        function markDone(index) {
            console.log(todo[index]);
        }

        function delete_element(index) {
            todo.splice(index, 1);
        }
    </script>
</body>

</html>
