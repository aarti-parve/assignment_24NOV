<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid of the star</title>
</head>

<body>
    <script>
        var n = prompt("enter a number");

        n = parseInt(n);
        let string = "";
        // external loop
        for (let i = 1; i <= n; i++) {
            for (let j = 0; j <= n - i; j++) {
                string += " ";
            }
            //printing star
            for (let k = 0; k < 2 * i - 1; k++) {
                string += "*";
            }
            string += "\n";
        }
        console.log(string);
    </script>
    <h1>pyramid pattern</h1>
</body>

</html>
